<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CineEase</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <style>
            /* Add the styles for the modal here */
            .h1{
                position: centrealign;
                color : #0000FF;
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .modal-content {
                background-color: #fff;
                margin: 15% auto;
                padding: 20px;
                text-align: center;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover {
                color: #000;
            }
        </style>
    </head>
    <body>
        <header>
        <h1>CineEase</h1>
            <h4>Let the show Begin!</h4>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
            </form>
        </header>
        <main id="main"></main>

        <!-- Add this modal HTML at the end of your body -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="bookingMessage"></p>
            </div>
        </div>
    </body>
</html>
